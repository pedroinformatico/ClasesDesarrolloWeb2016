        <div class="container">
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="nombre">Usuario:</label>
                    <input ng-model="newUser.user" type="text" class="form-control" id="usuario" placeholder="Usuario">
                </div>
                <div class="col-md-4 form-group">
                    <label for="apellido">Nombre:</label>
                    <input ng-model="newUser.name" type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="col-md-4 form-group">
                    <label for="exampleInputEmail1">Apellido</label>
                    <input ng-model="newUser.lastName" type="text" class="form-control" id="apellido" placeholder="Apellido">
                </div>
                <div class="col-md-4">
                    <button ng-click="addNewUser(newUser)" type="button" class="btn btn-primary">Agredar</button>
                </div>
<!--                {{newUser}}-->
            </div>
            <div class="row">
                <table class="table super-tabla" >
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users | filter:searchByName(user)" ng-click="showDetails(user)">
                            <td >{{user.user}}</td>
                            <td >{{user.name}}</td>
                            <td >{{user.lastName}}</td>
                        </tr>
                    </tbody>
                </table>
                 <div class="col-md-4 form-group">
                    <label >Filtrar</label>
                    <input ng-model="searchText" type="text" class="form-control"  placeholder="filtrar">
                    {{filter}}
                </div>
